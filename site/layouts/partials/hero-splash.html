{{ if .imageUrl }}
<div class="bg-image bg-image-cover" style="background-image: url('{{.imageUrl}}');">
    {{else }}
<div class="bg-image bg-image-cover" style="background-color: {{.bgcolor}}; color: {{.txtcolor}};">
{{ end }}
    <div>
        <section class="content content-full content-boxed overflow-hidden">
            <div class="push-200-t push-150" style="text-align:right;">
                {{ if .biglogo }}
                <img class="img-responsive pull-b" src="{{.biglogo}}">
                {{ end }}
                <div class="bg-dark-op">
                    <section class="content content-boxed">
                         <div class="push-30">
                        <h1 class="push-50 push-150-t visibility-hidden" style="color: {{ .txtcolor }}" data-toggle="appear" data-class="animated fadeInDown">{{.title}}</h1>
                        {{ if .summary}}
                        <br><br>
                        <h2 class="push-50 visibility-hidden" style="color: {{ .txtcolor }}" data-toggle="appear" data-class="animated fadeInDown">{{.summary}} </h2>
                        {{ end }}
                    </div>
                    </section>
                </div>
            </div>
        </section>
    </div>
</div>
