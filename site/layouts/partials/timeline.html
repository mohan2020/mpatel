<ul class="list list-timeline pull-t">
    <li>
        <div class="list-timeline-time">{{.date}}</div>
        <i class="fa fa-{{.icon}} list-timeline-icon" style="background-color: {{.iconcolor}}"></i>
        <div class="list-timeline-content">
            <p class="font-w600">{{.milestone}}</p>
            <p class="font-s13">{{.text}}</p>
        </div>
    </li>
</ul>
